{%extends 'base.html' %}
{%block title%}Welcome to Pblogs {%endblock%}

{%block content%}
<div class="container-custom">
<div class="owl-carousel">
  {%for cat in cats %}
  <div class="card">
    <div class="img-container">
      <img src="/media/e-learning-2.jpg" alt="">
    </div>
    <div class="card-container">
      <div class="card-title">
        {{cat.title}}

      </div>
      <p class = 'truncate'>{{cat.description}}</p>
      <div class="container center-align mt20">
        <a href="/category/{{cat.url}}"class= 'btn bg-primary'>View</a>

      </div>

    </div>

  </div>
  {%endfor%}
</div>

</div>

<center><h1>Welcome to my blogs</h1></center>
<div class="container">
  <div class="row">
    <div class="col s12">
    {%for p in posts %}

    <h3>{{p.title}} </h3>
    {{p.description}}

    {%endfor %}
    </div>
  </div>

</div>

{%endblock%}
